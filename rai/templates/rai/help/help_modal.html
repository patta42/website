
{% include 'rai/generic/modal_header.html' with size="lg" title="Hilfe" id="helpModal" backdrop="static" %}
<div id="modalHelpWiki">
  <div id="helpContentContainer">
    <div class="d-flex justify-content-between align-items-start" style="background-color:rgba(0,0,0,.0675)">
      <nav aria-label="breadcrumb">
	<ol class="breadcrumb mb-0" style="background-color:transparent"></ol>
      </nav>
      <div class="btn-group">
	<button class="btn text-muted" type="button" id="helpContentEditBtn"><i class="fas fa-pen"></i> Editieren</button>
      </div>
    </div>
    <div id="helpContent" style="min-height:300px">
      
    </div>
  </div>
  <div id="helpEditor">
    {{ help_editor }}
    <div class="d-flex justify-content-between align-items-end">
      <div class="form-group mb-0">
	<label for="pageId">Kurzname der Hilfeseite</label>
	<div class="input-group">
	  <div class="input-group-prepend">
	    <span class="input-group-text" id="helpEditorTitlePrepend"></span>
	  </div>
	  <input class="form-control" id="helpEditorTitle" type="text" />
	</div>
      </div>
      <div class="btn-group">
	<button type="button" id="helpEditorCancel" class="btn btn-secondary">Abbrechen</button>
	<button type="button" id="helpEditorSave" class="btn btn-success">Speichern</button> 
      </div>
    </div>
  </div>
</div>
{% include 'rai/generic/modal_footer.html' with apply_button=False save_button=False cancel_button=False %}
